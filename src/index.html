<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
        <link rel="icon" href="/static/images/gopher_serpent.svg" type="image/svg+xml">
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>{{.Header}}</h1>
            </header>
            <main>
                <div class="content">
                    <form action="/submit" method="post">
                        <div class="form-group">
                            <label for="fine">Enter fine amount:</label>
                            <input type="number" id="fine" name="fine" min="0" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                    <img src="/static/images/gopher_serpent.svg" alt="Gopher" class="side-svg">
                </div>
            </main>
        </div>
    </body>
</html>
